---
# tasks file for roles/nginx
- name: copy file
  become: yes
  copy:
    src: files/nginx.repo
    dest: /etc/yum.repos.d/nginx.repo

- name: install nginx
  become: yes
  vars:
    packages: nginx 
  yum: 
    name: /etc/yum.repos.d/nginx.repo
    state: present

- name: service nginx start
  become: yes
  service: name=nginx enabled=yes state=started