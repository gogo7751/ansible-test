---
# tasks file for roles/gcp-instance

- name: create a disk
  gcp_compute_disk:
    name: "{{ general.name }}"
    size_gb: "{{ general.size_gb }}"
    source_image: "{{ general.source_image }}"
    zone: "{{ general.zone }}"
    project: "{{ general.project }}"
    auth_kind: "{{ general.auth_kind }}"
    service_account_file: "{{ general.service_account_file }}"
    state: present
  with_subelements: 
  - "{{ nodes }}"    
  - boot_disk
  register: disk

