---
# tasks file for roles/gcp-instance

- name: create a disk
  gcp_compute_disk:
    name: "{{ general.name }}"
    size_gb: "{{ general.size_gb }}"
    source_image: "{{ general.source_image }}"
    zone: "{{ general.zone }}"
    project: "{{ general.project }}"
    auth_kind: "{{ general.auth_kind }}"
    service_account_file: "{{ general.service_account_file }}"
    state: present
  with_subelements: 
  - "{{ nodes }}"    
  - boot_disk
  register: bootdisk

- name: create a network
  gcp_compute_network:
    name: default
    auto_create_subnetworks: 'true'
    project: "{{ general.project }}"
    auth_kind: "{{ general.auth_kind }}"
    service_account_file: "{{ general.service_account_file }}"
    state: present
  register: network

- name: create a address
  gcp_compute_address:
    name: address-instance
    region: "{{ general.region }}"
    project: "{{ general.project }}"
    auth_kind: "{{ general.auth_kind }}"
    service_account_file: "{{ general.service_account_file }}"
    state: present
    scopes: "{{ scopes }}"
  with_subelements: 
  - "{{ nodes }}"    
  - ips        
  register: address

- name: create a firewall
  register: result
  gcp_compute_firewall:
    name: fw
    allowed:
    - ip_protocol: tcp
      ports:
      - '22'
    target_tags:
    - http-server
    - https-server
    project: "{{ general.project }}"
    auth_kind: "{{ general.auth_kind }}"
    service_account_file: "{{ general.service_account_file }}"
    state: present  

- name: create a instance
  gcp_compute_instance:
    name: "{{ instance.name }}"
    machine_type: "{{ instance.machine_type }}"

    deletion_protection: false
    disks:
    - auto_delete: 'true'
      boot: 'true'
      source: "{{ bootdisk.results.0 }}"
    network_interfaces:
    - network: "{{ network }}"
      access_configs:
      - name: External NAT
        nat_ip: "{{ address }}"
        type: ONE_TO_ONE_NAT
    tags:
      items:
      - http-server
      - https-server  
    zone: "{{ general.zone }}"
    project: "{{ general.project }}"
    auth_kind: "{{ general.auth_kind }}"
    service_account_file: "{{ general.service_account_file }}"
    state: present